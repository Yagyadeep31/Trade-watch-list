<mat-card class="mat-elevation-z2 trade-list-card" style="padding: 1.5rem; margin-bottom: 2rem;">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-12 col-md-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Symbol</mat-label>
        <input matInput [(ngModel)]="filterSymbol" placeholder="Filter by symbol">
      </mat-form-field>
    </div>
    <div class="col-12 col-md-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Trend</mat-label>
        <mat-select [(ngModel)]="filterTrend">
          <mat-option value="">All</mat-option>
          <mat-option value="arrow_upward">Up</mat-option>
          <mat-option value="arrow_downward">Down</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-6 col-md-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Min Price</mat-label>
        <input matInput type="number" [(ngModel)]="filterMinPrice">
      </mat-form-field>
    </div>
    <div class="col-6 col-md-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Max Price</mat-label>
        <input matInput type="number" [(ngModel)]="filterMaxPrice">
      </mat-form-field>
    </div>
    <div class="col-12 col-md-2 d-flex align-items-center">
      <button mat-raised-button color="primary" (click)="clearFilters()" class="w-100">Clear</button>
    </div>
    <div class="col-12 col-md-2 text-end" *ngIf="loading">
      <mat-spinner diameter="32"></mat-spinner>
    </div>
  </div>
  <div style="width: 100%; min-height: 400px;">
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-quartz"
      [rowData]="filteredRowData"
      [columnDefs]="colDefs"
      [enableCellChangeFlash]="true"
      [defaultColDef]="defaultColDef"
    ></ag-grid-angular>
  </div>
</mat-card>
