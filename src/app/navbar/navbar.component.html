<mat-toolbar color="primary" class="navbar mat-elevation-z4" style="padding:0 2rem;">

    <mat-icon style="margin-right:8px;">show_chart</mat-icon>
    <span style="font-weight:600;font-size:1.35rem;letter-spacing:1px;">Trade Watchlists</span>
  </span>
  <span class="spacer"></span>
  <button mat-flat-button color="accent" style="margin-right:12px;">
